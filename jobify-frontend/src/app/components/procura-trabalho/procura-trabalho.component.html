<!-- procura-trabalho.component.html -->
<div class="bg-gradient-to-b from-[#0A192F] to-[#112B3C] min-h-screen py-24">
  <div class="container mx-auto px-4">
    <!-- Header Section with Animation -->
    <div class="text-center mb-16 animate-fade-in">
      <h2 class="text-5xl md:text-6xl font-bold text-white mb-6 tracking-tight">
        Find Your
        <span class="bg-gradient-to-r from-[#86C232] to-[#95D44A] text-transparent bg-clip-text animate-gradient">
          Dream Job
        </span>
      </h2>
      <p class="text-gray-300 text-xl max-w-2xl mx-auto leading-relaxed">
        Discover and apply to thousands of opportunities from top companies worldwide
      </p>
    </div>

    <!-- Enhanced Search Section -->
    <div class="bg-white/5 backdrop-blur-xl rounded-2xl p-8 mb-16 max-w-5xl mx-auto shadow-2xl border border-white/10 transform hover:scale-[1.02] transition-all duration-300">
      <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
        <div class="md:col-span-5 relative group">
          <fa-icon [icon]="faSearch" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-hover:text-[#86C232] transition-colors"></fa-icon>
          <input
            type="text"
            placeholder="Job title, keywords, or company"
            class="w-full pl-12 pr-4 py-4 bg-white/5 rounded-xl border border-gray-600 focus:border-[#86C232] focus:ring-2 focus:ring-[#86C232] focus:ring-opacity-50 text-white placeholder-gray-400 transition-all hover:bg-white/10">
        </div>

        <div class="md:col-span-4 relative group">
          <fa-icon [icon]="faMapMarkerAlt" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-hover:text-[#86C232] transition-colors"></fa-icon>
          <input
            type="text"
            placeholder="Location or 'Remote'"
            class="w-full pl-12 pr-4 py-4 bg-white/5 rounded-xl border border-gray-600 focus:border-[#86C232] focus:ring-2 focus:ring-[#86C232] focus:ring-opacity-50 text-white placeholder-gray-400 transition-all hover:bg-white/10">
        </div>

        <div class="md:col-span-3">
          <button class="w-full bg-gradient-to-r from-[#86C232] to-[#95D44A] text-white font-semibold py-4 px-6 rounded-xl hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center group">
            <span>Search</span>
            <fa-icon [icon]="faSearch" class="ml-2 group-hover:rotate-90 transition-transform duration-300"></fa-icon>
          </button>
        </div>
      </div>

      <!-- Enhanced Filter Tags -->
      <div class="flex flex-wrap gap-4 mt-6">
        <span class="text-gray-400 font-medium">Popular Searches:</span>
        <div class="flex flex-wrap gap-3">
          <button *ngFor="let filter of popularFilters"
                  class="bg-white/5 hover:bg-[#86C232]/20 text-white py-2 px-4 rounded-lg text-sm transition-all duration-200 border border-white/10 hover:border-[#86C232] flex items-center gap-2">
            <fa-icon [icon]="getFilterIcon(filter)" class="text-[#86C232]"></fa-icon>
            {{filter}}
          </button>
        </div>
      </div>
    </div>

    <!-- Jobs Grid with Enhanced Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let vaga of vagas"
           class="group bg-white/5 backdrop-blur-xl rounded-2xl p-6 hover:transform hover:-translate-y-2 transition-all duration-300 border border-white/10 hover:border-[#86C232]/50 hover:shadow-xl">
        <!-- Company Logo & Job Title with Enhanced Design -->
        <div class="flex items-start justify-between mb-6">
          <div class="flex items-center">
            <div class="w-14 h-14 bg-white/10 rounded-xl flex items-center justify-center mr-4 group-hover:scale-110 transition-transform duration-300">
              <img *ngIf="vaga.logo" [src]="vaga.logo" [alt]="vaga.empresa" class="w-10 h-10 object-contain">
            </div>
            <div>
              <h3 class="text-xl font-bold text-white group-hover:text-[#86C232] transition-colors">{{ vaga.titulo }}</h3>
              <p class="text-[#86C232] font-medium">{{ vaga.empresa }}</p>
            </div>
          </div>
          <span class="bg-[#86C232]/20 text-[#86C232] px-4 py-2 rounded-lg text-sm font-medium">
            {{ vaga.tipo }}
          </span>
        </div>

        <!-- Enhanced Job Details -->
        <div class="space-y-4 mb-6">
          <div class="flex items-center text-gray-300 gap-2">
            <fa-icon [icon]="faMapMarkerAlt" class="text-[#86C232]"></fa-icon>
            {{ vaga.localizacao }}
          </div>
          <div class="flex items-center text-gray-300 gap-2">
            <fa-icon [icon]="faClock" class="text-[#86C232]"></fa-icon>
            Posted {{ vaga.dataPublicacao|date:'mediumDate' }}
          </div>
        </div>

        <!-- Enhanced Description -->
        <p class="text-gray-300 mb-6 line-clamp-3 leading-relaxed">{{ vaga.descricao }}</p>

        <!-- Enhanced Skills Section -->
        <div class="flex flex-wrap gap-2 mb-6">
          <span *ngFor="let skill of vaga.skills"
                class="bg-white/10 text-white px-4 py-1.5 rounded-lg text-sm font-medium hover:bg-[#86C232]/20 hover:text-[#86C232] transition-colors cursor-default">
            {{ skill }}
          </span>
        </div>

        <!-- Enhanced Action Buttons -->
        <div class="flex gap-4">
          <button (click)="applyNow(vaga)"
                  class="flex-1 bg-gradient-to-r from-[#86C232] to-[#95D44A] text-white py-3 px-6 rounded-xl font-semibold hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center group">
            <span>Apply Now</span>
            <fa-icon [icon]="faArrowRight" class="ml-2 group-hover:translate-x-1 transition-transform"></fa-icon>
          </button>
          <button class="bg-white/5 hover:bg-[#86C232]/20 border border-[#86C232] text-[#86C232] p-3 rounded-xl hover:shadow-lg transition-all duration-200">
            <fa-icon [icon]="faBookmark"></fa-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- Enhanced Load More Button -->
    <div class="text-center mt-16" *ngIf="!allVagasLoaded">
      <button (click)="loadMore()"
              class="bg-white/10 text-white font-semibold py-4 px-8 rounded-xl hover:bg-white/20 transition-all duration-200 flex items-center gap-3 mx-auto group">
        <span>Load More Opportunities</span>
        <fa-icon [icon]="faArrowDown" class="group-hover:translate-y-1 transition-transform"></fa-icon>
      </button>
    </div>
  </div>
</div>
