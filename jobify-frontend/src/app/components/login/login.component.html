<!-- login.component.html -->
<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Welcome to Jobify</h2>

    <div class="mb-4">
      <label for="tipoUsuario" class="block text-gray-700 font-medium mb-2">Login As:</label>
      <select id="tipoUsuario" class="w-full border rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-[#86C232]" [(ngModel)]="tipoUsuario">
        <option value="candidato">Candidate</option>
        <option value="recrutador">Recruiter</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
      <input type="email" id="email" class="w-full border rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-[#86C232]" placeholder="Enter your email">
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
      <input type="password" id="password" class="w-full border rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-[#86C232]" placeholder="Enter your password">
    </div>

    <button class="bg-[#86C232] text-white font-bold py-2 px-4 rounded-lg w-full hover:bg-opacity-90 transition-colors" (click)="login()">Login</button>
  </div>
</div>
